<!DOCTYPE html>
<html lang="{$config.lang}">

<head>
    <title>
        {$page.title}
    </title>
    <!-- meta -->
    <meta charset="{$config.charset}" />
    <meta name="author" content="{$config.author}" />


    <meta name="keywords" content="{$page.keywords}" />
    <meta name="description" content="{$page.description}" />
    <meta name="robots" content="{$page.robots}" />

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!-- app name -->
    <meta name="application-name" content="Barrio CMS" />

    <!-- for Facebook -->
    {Include: meta-facebook.html}

    <!-- for Twitter -->
    {Include: meta-twitter.html}

    <!-- Favicon -->
    {Include: meta-icons.html}

    <!-- meta -->
    {Action: meta}

    <link rel="canonical" href="{Site_url}" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="{Assets: css/bootstrap.min.css}">
    {If: DEV_MODE}
    <link rel="stylesheet" href="{Assets: css/main.css}">
    {Else}
    <link rel="stylesheet" href="{Assets: css/main.min.css}">
    {/If}

    <!-- url base -->
    <script>
        var site_url = "{Site_url}";
        var site_url_current = "{Site_current}";
    </script>

    <!--script>if(location.protocol!='https:'){location.href='https:'+window.location.href.substring(window.location.protocol.length)}</script-->

    <!-- modulos -->
    {Action: head}
</head>
