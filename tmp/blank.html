	<script rel="javascript">!(function(){let hits=[],url="https://hn.algolia.com/api/v1/search?query=",query="classless",search=document.querySelector("#search"),output=document.querySelector("#output");const fetchData=async(query)=>{const result=await fetch(url+query);const response=await result.json();return response};const renderData=(data)=>{let html="";data.map((item)=>{if(item.title.length>0||typeof item.title!==null){html+=`<a id="${item.objectID}"target="_blank"href="${item.url}"title="${item.title}"class="list-group-item list-group-item-action">${item.title}</a>`}});output.innerHTML=html};fetchData(query).then((r)=>renderData(r.hits));search.addEventListener("keyup",(evt)=>{evt.preventDefault();let val=evt.target.value;if(val)fetchData(val).then((r)=>renderData(r.hits))})})();</script>
